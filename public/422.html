<!DOCTYPE html>
<html>
<head>
  <meta name=“viewport” content=“width=device-width,initial-scale=1">
  <link rel=“preconnect” href=“https://fonts.googleapis.com”>
  <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
  <link href=“https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap” rel=“stylesheet”>
  <style>
  .main-error {
    background-color: #F7F7F7;
    color: #2E2F30;
    text-align: center;
    margin: 0;
    font-family: ‘Poppins’, sans-serif;
    overscroll-behavior: none;
  }
  .guitar {
    width: 100%;
    object-fit: cover;
  }
  .numbers {
    color: #008ACC;
    font-size: 80px;
    margin: 40px 0 0 0;
    text-shadow: 2px 2px 1px #5C5656;
    }
  .error-head {
    color: #008ACC;
    font-size: 30px;
    margin: 0;
  }
  .error-button {
    background: #008ACC;
    color: white;
    font-family: ‘Poppins’;
    font-size: 20px;
    border-radius: 6px;
    border: none;
    padding: 5px 9px;
    transition: 0.5s;
    text-decoration: none;
  }
  .error-button:hover {
    background-color: #9DCA04;
  }
  </style>
</head>
<body class=“main-error”>
  <!-- This file lives in public/404.html -->
  <div class=“dialog”>
    <div>
      <h1 class=“numbers”>404</h1>
      <h2 class=“error-head”>Uh oh! Something went wrong</h2>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
  </div>
<img class=“guitar” src=“https://www.kindpng.com/picc/m/47-475831_ukulele-bass-guitar-illustration-broken-guitar-illustration-hd.png” alt=“guitar”>
<button class=“error-button”><a class=“error-button” href=“javascript:window.history.back()“>Go back</a></button>
</body>
</html>
