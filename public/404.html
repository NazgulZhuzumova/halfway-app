<!DOCTYPE html>
<html>
<head>
  <title> Oops, the page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .halfway-error-page {
    background-color: #9b9ae5;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .halfway-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .halfway-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #e59ad5;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .halfway-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .halfway-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #e59ad5;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .background {
  background-color: #9b9ae5;
  font-family: "Montserrat", sans-serif;
  background: url(Homepage.png);
  background-repeat: no-repeat;
  background-size: 395px 788px;
}
  </style>
</head>

<body class="halfway-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Oops, the page you were looking for doesn't exist (404)</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
      <!-- <img src="../app/assets/images/crying-face.png" alt="404" width="200" height="200"> -->
    </div>
  </div>
</body>
</html>
